      <stop stop-color="#232526"/>
      <stop offset="1" stop-color="#757F9A"/>
    </linearGradient>
    <radialGradient id="radial1" cx="0.7" cy="0.3" r="0.7">
      <stop offset="0%" stop-color="#FFDEE9"/>
