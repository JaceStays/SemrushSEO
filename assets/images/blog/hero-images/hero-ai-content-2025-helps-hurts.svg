<svg width="1920" height="390" viewBox="0 0 1920 390" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1920" y2="390" gradientUnits="userSpaceOnUse">
      <stop stop-color="#232526"/>
      <stop offset="1" stop-color="#485563"/>
    </linearGradient>
    <linearGradient id="ai-circle" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#fff" stop-opacity="0.11"/>
      <stop offset="1" stop-color="#fff" stop-opacity="0.03"/>
    </linearGradient>
    <radialGradient id="ai-glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#00fff2" stop-opacity="0.23"/>
      <stop offset="100%" stop-color="#0073e6" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1920" height="390" fill="url(#bg-gradient)"/>
  <!-- AI abstract: neural network dots, lines, and a subtle glow -->
  <circle cx="350" cy="195" r="140" fill="url(#ai-circle)"/>
  <circle cx="1500" cy="100" r="100" fill="url(#ai-circle)"/>
  <circle cx="1100" cy="320" r="70" fill="url(#ai-circle)"/>
  <ellipse cx="960" cy="195" rx="340" ry="120" fill="url(#ai-glow)"/>
  <!-- Neural network lines -->
  <polyline points="400,195 600,100 800,195 1000,100 1200,195 1400,100 1600,195" fill="none" stroke="#00fff2" stroke-width="5" opacity="0.08"/>
  <!-- Dots for "nodes" -->
  <circle cx="400" cy="195" r="10" fill="#00fff2" opacity="0.14"/>
  <circle cx="600" cy="100" r="8" fill="#00fff2" opacity="0.16"/>
  <circle cx="800" cy="195" r="10" fill="#00fff2" opacity="0.14"/>
  <circle cx="1000" cy="100" r="8" fill="#00fff2" opacity="0.14"/>
  <circle cx="1200" cy="195" r="10" fill="#00fff2" opacity="0.14"/>
  <circle cx="1400" cy="100" r="8" fill="#00fff2" opacity="0.14"/>
  <circle cx="1600" cy="195" r="10" fill="#00fff2" opacity="0.14"/>
  <!-- Subtle binary code pattern -->
  <g opacity="0.05">
    <text x="100" y="380" font-size="32" font-family="monospace" fill="#fff">01001001 01000001 01010011 01000101 01001111</text>
    <text x="1500" y="380" font-size="32" font-family="monospace" fill="#fff">101010 110011 100110 111000</text>
  </g>
</svg>
