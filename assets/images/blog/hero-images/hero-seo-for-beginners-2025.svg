    <circle cx="330" cy="80" r="4" fill="#fff"/>
    <circle cx="360" cy="80" r="4" fill="#fff"/>
    <circle cx="390" cy="80" r="4" fill="#fff"/>
    <circle cx="420" cy="80" r="4" fill="#fff"/>
    <circle cx="450" cy="80" r="4" fill="#fff"/>
