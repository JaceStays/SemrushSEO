  <g stroke="#fff" stroke-width="3" opacity="0.14">
    <polyline points="350,340 700,180 1200,120 1600,220" fill="none" stroke-dasharray="18 10"/>
    <polyline points="700,180 960,195 1200,120" fill="none" stroke-dasharray="10 8"/>
